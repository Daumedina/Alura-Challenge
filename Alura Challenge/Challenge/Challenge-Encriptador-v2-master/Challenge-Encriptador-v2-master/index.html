<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>

    <div class="container">

        <header>
            <img class="logo" src="Imagenes/Logo.svg" alt="logo">
            <h1>Alura Challenge</h1>
        </header>
        
        <main>
            <div class="container-section">
                <section class="seccion2">
                    <div class="contenedormunieco">
                        <img src="Imagenes/Muñeco.svg" alt="muñico">
                    </div>

                    <div class="container-seccion2">
                        <div class="contenedor-parrafo">
                            <h3>Ingresa el texto que desees encriptar o <br> desencriptar.</h3>
                            <p>Nigún mensaje fue encontrado</p>
                            
                        </div>
                        <div class="contenedor-resultado">
                            <p class="texto-resultado"></p>
                        </div>
                    </div>
                </section>

                <section class="seccion1">
                    <div class="alerta">
                        <img src="Imagenes/alerta.svg" alt="alerta">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="contenedorcajatexto">
                        <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
                    </div>

                    <div class="contenedor-botones">
                        <div>
                            <input type="button" class="btn-encriptar botones" value="Encriptar">
                            <input type="button" class="btn-desencriptar botones" value="Desencriptar">
                        </div>
                        <div>
                            <input type="button" class="btn-copiar botones" value="Copiar">
                        </div>  
                    </div>

                </section>
            </div>

             
        </main>
        <script src="script.js"></script>
    </div>
</body>
</html>
